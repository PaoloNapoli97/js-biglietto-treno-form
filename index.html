<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h2 class="text-center">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
        <div class="area">
            <div class="row">
                <div class="col">
                    <h3>Nome Cognome</h3>
                    <input type="name" id="person" aria-required="true">
                </div>
                <div class="col">
                    <h3>Km da percorrere</h3>
                    <input type="number" id="km" aria-required="true">
                </div>
                <div class="col">
                    <h3>Fascia d'et√†</h3>
                    <form id="myForm">
                        <select id="selectage">
                          <option value="minorenne">Minorenne</option>
                          <option value="maggiorenne">Maggiorenne</option>
                          <option value="over_65">Over 65</option>
                        </select>
                    </form>
                </div>
            </div>
            <div class="buttons text-center">
                <button type="button" id="btnSubmit">Genera</button>
                <button type="button" id="btnRefresh">Annulla</button>
            </div>
        </div>
        <div class="area-biglietto" id="ticket">
            <h3>DETTAGLIO PASSEGGERI</h3>
            <div class="ticket">
                <div class="nome">
                    <h4>NOME PASSEGGERO <br> <span id="name"></span></h4>
                </div>
                <div class="offerta text-center col-small">
                    <h5>Offerta</h5>
                    <p id="ticket-type"></p>
                </div>
                <div class="carrozza col-small text-center">
                    <h5>Carrozza</h5>
                    <p id="wagon"></p>
                </div>
                <div class="codice col-small text-center">
                    <h5>Codice CP</h5>
                    <p id="cp-gen"></p>
                </div>
                <div class="costo col-small text-center">
                    <h5>Costo Biglietto</h5>
                    <p id="pricefix"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
